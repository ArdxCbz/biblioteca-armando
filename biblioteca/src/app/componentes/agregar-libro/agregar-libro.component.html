<div class="agregar-libro">
    <h2>Agregar Nuevo Libro</h2>
    <form (ngSubmit)="onSubmit()" #libroForm="ngForm">
      <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" [(ngModel)]="nuevoLibro.titulo" name="titulo" required>
      </div>
      <div>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" [(ngModel)]="nuevoLibro.autor" name="autor" required>
      </div>
      <div>
        <label for="year">Año de Publicación:</label>
        <input type="number" id="year" [(ngModel)]="nuevoLibro.year" name="year" required>
      </div>
      <button type="submit" [disabled]="!libroForm.form.valid">Agregar Libro</button>
    </form>
  </div>
