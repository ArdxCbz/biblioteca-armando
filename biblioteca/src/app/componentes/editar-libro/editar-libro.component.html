<div *ngIf="libro" class="editar-libro">
    <h2>Editar Libro</h2>
    <form (ngSubmit)="guardarCambios()" #editLibroForm="ngForm">
      <div>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" [(ngModel)]="libro.titulo" name="titulo" required>
      </div>
    
      <div>
        <label for="autor">Autor</label>
        <input type="text" id="autor" [(ngModel)]="libro.autor" name="autor" required>
      </div>
    
      <div>
        <label for="year">Año</label>
        <input type="number" id="year" [(ngModel)]="libro.year" name="year" required>
      </div>
    
      <div class="form-actions">
        <button type="submit" [disabled]="!editLibroForm.form.valid">Guardar</button>
      </div>
    </form>
  </div>
